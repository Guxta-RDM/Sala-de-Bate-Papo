<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleCAD-LOG.css">
    <link rel="icon" type="image/svg" href="iconLOG.svg">
    <title>Login</title>
</head>
<body>
    <h1 class="Title">LOGIN</h1>
    <div id="caixa">
        <form action="/login" method="POST">
            <label for="nomeUSU" class="rotul">Nickname:</label>
            <br>
            <input type="text" id="nomeUSU" name="nomeUSU" placeholder="Insira seu nickname" required>
            
            <br>
            <br>
           
            <label for="senhaL" class="rotul">Senha:</label>
            <br>
            <input type="password" id="senhaL" name="senhaL" placeholder="Insira sua senha" required>
            
            <br>
            <br>
            
            <button id="BotconfirmLog" type="submit">Entrar</button>

        </form>
    </div>
</body>
</html>
